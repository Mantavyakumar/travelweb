<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fade: 'fadeIn 1s ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
          }
        }
      }
    };
  </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8 animate-fade">
    
    {% if messages %}
      {% for message in messages %}
        <div class="mb-4 px-4 py-3 rounded text-sm
          {% if message.tags == 'success' %}
            bg-green-100 text-green-800 border border-green-300
          {% elif message.tags == 'error' %}
            bg-red-100 text-red-800 border border-red-300
          {% endif %}
        animate-fade">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Register</h2>

    <form method="POST" action="/reg" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label class="block text-gray-600 mb-1">Username:</label>
        <input type="text" name="username" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
      </div>

      <div>
        <label class="block text-gray-600 mb-1">Password:</label>
        <input type="password" name="password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300">
        Register
      </button>
    </form>
  </div>

</body>
</html>
